name: Run Tests

on:
   pull_request:
   push:
      branches: [main]

jobs:
   test:
      runs-on: ubuntu-latest

      steps:
         - uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: "22.x"

         - name: Setup Bun
           uses: oven-sh/setup-bun@v1
           with:
              bun-version: "1.2.19"

         - name: Install dependencies
           run: bun install

         - name: Check types
           run: bun run types

         - name: Run unit tests
           run: bun run test:unit

         - name: Run spec tests
           run: bun run test:spec
